<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Event Photo Retrieval</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="selfie-section">
        <h2>Upload Your Selfie</h2>
        <input
          type="file"
          accept="image/*"
          id="selfie-upload"
          onchange="previewSelfie(event)"
        />
        <img id="selfie-preview" class="hidden" />
        <button onclick="retrievePhotos()">Find My Photos</button>
      </div>

      <div id="photos-section" class="hidden">
        <h2>Your Event Photos</h2>
        <div class="photo-grid" id="photo-container"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
