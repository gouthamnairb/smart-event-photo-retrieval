<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Event Photo Retrieval</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #2E3192, #1BFFFF);
        }
        .container {
            width: 90%;
            max-width: 400px;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: scale(1.02);
        }
        h1 {
            font-size: 22px;
            color: #ffffff;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
        }
        h2 {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #1BFFFF;
            color: #2E3192;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background: #00d4ff;
            transform: scale(1.05);
        }
        input[type="file"] {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            background: #fff;
            border: 1px solid #ccc;
        }
        .photo-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            margin-top: 15px;
        }
        .photo-grid img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }
        #selfie-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-top: 15px;
            border: 4px solid #1BFFFF;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        
        
        <div id="selfie-section">
            <h2>Upload Your Selfie</h2>
            <input type="file" accept="image/*" id="selfie-upload" onchange="previewSelfie(event)">
            <img id="selfie-preview" class="hidden">
            <button onclick="retrievePhotos()">Find My Photos</button>
        </div>
        
        <div id="photos-section" class="hidden">
            <h2>Your Event Photos</h2>
            <div class="photo-grid" id="photo-container"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
